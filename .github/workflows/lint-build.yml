name: Lint & Build

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: npm i
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build
